<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Manage Articles</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Tiptap Rich Text Editor -->
    <script type="module" src="https://esm.sh/@tiptap/core@2.1.12"></script>
    <script type="module" src="https://esm.sh/@tiptap/starter-kit@2.1.12"></script>
    <style>
        .ProseMirror {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            min-height: 200px;
        }
        .ProseMirror:focus {
            outline: none;
            border-color: #16a94c;
            box-shadow: 0 0 0 2px rgba(22, 169, 76, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Login Screen -->
    <div id="login-screen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl max-w-sm mx-auto w-full">
            <h2 class="text-2xl font-bold mb-4 text-center">Admin Access</h2>
            <p class="text-gray-600 mb-6 text-center">Sign in to manage articles.</p>
            
            <!-- Email/Password Form -->
            <form id="email-form" class="text-left">
                <div class="mb-4">
                    <label for="email-input" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email-input" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-6">
                    <label for="password-input" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password-input" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                     <button type="button" id="email-signin-button" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700">Sign In</button>
                     <button type="button" id="email-signup-button" class="w-full bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700">Create Account</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative flex py-5 items-center">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <!-- Google Sign-in Button -->
            <button id="google-login-button" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                <i class="fab fa-google mr-3"></i>
                Sign In with Google
            </button>
            <p id="login-error" class="text-red-500 mt-4 text-sm hidden h-4"></p>
        </div>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div id="main-content" class="hidden container mx-auto px-4 py-12">
        <!-- Article Editor Section -->
        <div id="editor-section" class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-2xl mb-12">
            <h1 id="form-title" class="text-3xl font-bold text-gray-900 mb-6">Create New Article</h1>
            <form id="upload-form">
                <input type="hidden" id="article-id">
                <div class="mb-6">
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Article Title</label>
                    <input type="text" id="title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                <div class="mb-6">
                    <label for="author" class="block text-sm font-medium text-gray-700 mb-2">Author Name</label>
                    <input type="text" id="author" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" value="Metro Vigan Hospital">
                </div>
                <div class="mb-6">
                    <label for="imageUrl" class="block text-sm font-medium text-gray-700 mb-2">Main Image URL</label>
                    <input type="url" id="imageUrl" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="https://example.com/image.jpg">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Article Content</label>
                    <div id="editor" class="bg-white"></div>
                </div>
                <div class="mb-8">
                    <label class="flex items-center">
                        <input type="checkbox" id="featured" class="h-5 w-5 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <span class="ml-3 text-sm text-gray-700">Mark as Featured Article</span>
                    </label>
                </div>
                <div class="flex space-x-4">
                    <button type="submit" id="submit-button" class="flex-grow bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 flex items-center justify-center">
                        <span id="submit-text">Publish Article</span>
                        <i id="submit-spinner" class="fas fa-spinner fa-spin ml-2 hidden"></i>
                    </button>
                    <button type="button" id="cancel-edit-button" class="hidden flex-grow bg-gray-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-gray-600 transition duration-300">Cancel Edit</button>
                </div>
            </form>
        </div>

        <!-- Published Articles List -->
        <div class="max-w-6xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Published Articles</h2>
            <div id="articles-list-container">
                <!-- Articles will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-600 mb-6"></p>
            <div id="modal-buttons">
                <!-- Buttons are added dynamically -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";
        import { Editor } from 'https://esm.sh/@tiptap/core@2.1.12';
        import StarterKit from 'https://esm.sh/@tiptap/starter-kit@2.1.12';

        // --- IMPORTANT: Add your allowed Google accounts here ---
        const allowedEmails = [
            "admin@metroviganhospital.com",
            "marketing@metroviganhospital.com"
        ];

        // --- Your Specific Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAG_4ZJS6PhL1m95j0KSKNVOH6vM_erxg8",
            authDomain: "metroviganhospit-1754712078671.firebaseapp.com",
            projectId: "metroviganhospit-1754712078671",
            storageBucket: "metroviganhospit-1754712078671.firebasestorage.app",
            messagingSenderId: "751450211377",
            appId: "1:751450211377:web:b0765182c55f0ead268110",
            measurementId: "G-SKFD2L78KJ"
        };
        const appId = firebaseConfig.appId;

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- DOM Elements ---
        const loginScreen = document.getElementById('login-screen');
        const mainContent = document.getElementById('main-content');
        const googleLoginButton = document.getElementById('google-login-button');
        const emailSignInButton = document.getElementById('email-signin-button');
        const emailSignUpButton = document.getElementById('email-signup-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const loginError = document.getElementById('login-error');
        const form = document.getElementById('upload-form');
        const submitButton = document.getElementById('submit-button');
        const submitText = document.getElementById('submit-text');
        const submitSpinner = document.getElementById('submit-spinner');
        const formTitle = document.getElementById('form-title');
        const articleIdInput = document.getElementById('article-id');
        const cancelEditButton = document.getElementById('cancel-edit-button');
        const articlesListContainer = document.getElementById('articles-list-container');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalButtons = document.getElementById('modal-buttons');

        // --- Tiptap Editor ---
        let editor;
        try {
            editor = new Editor({
                element: document.querySelector('#editor'),
                extensions: [StarterKit],
                content: '<p>Start writing your article here...</p>',
            });
        } catch(e) {
            console.error("Tiptap editor failed to initialize:", e);
            document.getElementById('editor').innerHTML = '<p class="text-red-500">Error: Could not load text editor.</p>';
        }

        // --- State ---
        let articlesCache = [];

        // --- Functions ---
        function showLoginError(message) {
            loginError.textContent = message;
            loginError.classList.remove('hidden');
        }

        function clearLoginError() {
            loginError.classList.add('hidden');
        }

        async function grantAccess() {
            loginScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            await loadArticles();
        }

        async function handleGoogleLogin() {
            clearLoginError();
            try {
                await signInWithPopup(auth, provider);
                // Auth state change will handle the rest
            } catch (error) {
                console.error("Google Sign-In Error:", error);
                showLoginError("An error occurred during Google sign-in.");
            }
        }
        
        async function handleEmailSignUp() {
            clearLoginError();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!allowedEmails.map(e => e.toLowerCase()).includes(email.toLowerCase())) {
                showLoginError("This email is not authorized to create an account.");
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // Auth state change will handle the rest
            } catch (error) {
                console.error("Email Sign-Up Error:", error);
                showLoginError(error.message);
            }
        }

        async function handleEmailSignIn() {
            clearLoginError();
            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Auth state change will handle the rest
            } catch (error) {
                console.error("Email Sign-In Error:", error);
                showLoginError("Incorrect email or password.");
            }
        }

        async function loadArticles() {
            try {
                const articlesRef = collection(db, `/artifacts/${appId}/public/data/articles`);
                const querySnapshot = await getDocs(articlesRef);
                articlesCache = [];
                querySnapshot.forEach(doc => {
                    articlesCache.push({ id: doc.id, ...doc.data() });
                });
                articlesCache.sort((a, b) => b.date.toDate() - a.date.toDate());
                renderArticlesList();
            } catch (error) {
                console.error("Error loading articles:", error);
                articlesListContainer.innerHTML = `<p class="text-red-500">Failed to load articles. Check Firestore rules.</p>`;
            }
        }

        function renderArticlesList() {
            if (articlesCache.length === 0) {
                articlesListContainer.innerHTML = `<p class="text-gray-500">No articles published yet.</p>`;
                return;
            }
            articlesListContainer.innerHTML = articlesCache.map(article => `
                <div class="flex items-center justify-between p-4 border-b border-gray-200">
                    <div>
                        <h3 class="font-semibold">${article.title}</h3>
                        <p class="text-sm text-gray-500">${article.author} - ${article.date.toDate().toLocaleDateString()}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button data-id="${article.id}" class="edit-btn text-blue-500 hover:text-blue-700"><i class="fas fa-pencil-alt"></i></button>
                        <button data-id="${article.id}" class="delete-btn text-red-500 hover:text-red-700"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>
            `).join('');
        }

        function handleEditClick(id) {
            const article = articlesCache.find(a => a.id === id);
            if (!article) return;

            formTitle.textContent = "Edit Article";
            submitText.textContent = "Update Article";
            articleIdInput.value = article.id;
            document.getElementById('title').value = article.title;
            document.getElementById('author').value = article.author;
            document.getElementById('imageUrl').value = article.imageUrl;
            editor.commands.setContent(article.content);
            document.getElementById('featured').checked = article.featured;
            cancelEditButton.classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        function resetForm() {
            form.reset();
            formTitle.textContent = "Create New Article";
            submitText.textContent = "Publish Article";
            articleIdInput.value = '';
            editor.commands.setContent('<p>Start writing your article here...</p>');
            cancelEditButton.classList.add('hidden');
        }
        
        function showModal(title, message, buttons) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modalButtons.innerHTML = '';
            buttons.forEach(btn => {
                const buttonEl = document.createElement('button');
                buttonEl.textContent = btn.text;
                buttonEl.className = btn.class;
                buttonEl.onclick = () => {
                    modal.classList.add('hidden');
                    if(btn.onClick) btn.onClick();
                };
                modalButtons.appendChild(buttonEl);
            });
            modal.classList.remove('hidden');
        }

        async function handleDelete(id) {
            showModal(
                "Delete Article?",
                "This action cannot be undone. Are you sure you want to permanently delete this article?",
                [
                    { text: "Cancel", class: "bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg mr-2" },
                    { text: "Delete", class: "bg-red-600 text-white font-bold py-2 px-6 rounded-lg", onClick: async () => {
                        try {
                            await deleteDoc(doc(db, `/artifacts/${appId}/public/data/articles`, id));
                            await loadArticles(); 
                            showModal("Deleted!", "The article has been successfully deleted.", [{text: "Close", class: "bg-green-600 text-white font-bold py-2 px-6 rounded-lg"}]);
                        } catch (error) {
                            console.error("Error deleting document:", error);
                            showModal("Error", "Could not delete the article.", [{text: "Close", class: "bg-red-600 text-white font-bold py-2 px-6 rounded-lg"}]);
                        }
                    }}
                ]
            );
        }

        // --- Auth State Change Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user && user.email) {
                console.log("Auth state changed. User signed in:", user.email);
                const isAllowed = allowedEmails.map(email => email.toLowerCase()).includes(user.email.toLowerCase());
                if (isAllowed) {
                    grantAccess();
                } else {
                    showLoginError("Access Denied. This account is not authorized.");
                    signOut(auth);
                }
            } else {
                console.log("Auth state changed. User signed out or email not available.");
                loginScreen.classList.remove('hidden');
                mainContent.classList.add('hidden');
            }
        });

        // --- Event Listeners ---
        googleLoginButton.addEventListener('click', handleGoogleLogin);
        emailSignInButton.addEventListener('click', handleEmailSignIn);
        emailSignUpButton.addEventListener('click', handleEmailSignUp);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) {
                alert("Authentication error. Please refresh and log in again.");
                return;
            }

            submitButton.disabled = true;
            submitText.classList.add('hidden');
            submitSpinner.classList.remove('hidden');

            const articleData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                imageUrl: document.getElementById('imageUrl').value,
                content: editor.getHTML(),
                featured: document.getElementById('featured').checked,
                date: serverTimestamp()
            };
            
            try {
                const editingId = articleIdInput.value;
                if (editingId) {
                    const articleRef = doc(db, `/artifacts/${appId}/public/data/articles`, editingId);
                    await updateDoc(articleRef, articleData);
                } else {
                    await addDoc(collection(db, `/artifacts/${appId}/public/data/articles`), articleData);
                }
                
                showModal("Success!", `The article has been ${editingId ? 'updated' : 'published'} successfully.`, [{text: "Close", class: "bg-green-600 text-white font-bold py-2 px-6 rounded-lg"}]);
                resetForm();
                await loadArticles();

            } catch (error) {
                console.error("Error saving document: ", error);
                alert("An error occurred. Could not save the article.");
            } finally {
                submitButton.disabled = false;
                submitText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
            }
        });

        cancelEditButton.addEventListener('click', resetForm);

        articlesListContainer.addEventListener('click', (e) => {
            const editButton = e.target.closest('.edit-btn');
            const deleteButton = e.target.closest('.delete-btn');
            if (editButton) {
                handleEditClick(editButton.dataset.id);
            }
            if (deleteButton) {
                handleDelete(deleteButton.dataset.id);
            }
        });

    </script>
</body>
</html>
