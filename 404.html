<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="text-center px-6">

      </svg>
    </div>

    <!-- Back to Home Button -->
    <div class="mt-6">
      <a href="/" class="bg-green-700 text-white px-6 py-3 rounded-md text-lg font-medium hover:bg-green-800 transition">
        Go Back Home
      </a>
    </div>
  </div>

</body>
</html>
